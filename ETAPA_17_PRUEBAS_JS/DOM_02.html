<body>
    <ol id="lista">
        <li>Aprende como hacer un sitio web adaptable a dispositivos móviles, la manera mas fácil rápida y efectiva</li>

        <li>Aprende a usar iconos personalizados en tu sitio web mediante fuentes y CSS</li>

<script>

var elemento = document.createElement('li');
var contenido = document.createTextNode('Aprende como hacer un menú de navegación desplegable con Animaciones CSS3');

var padre = document.getElementsByTagName('li')[0].parentNode;
var primerElemento = document.getElementsByTagName('li')[0];

// var padre = document.getElementById('lista');

// padre.appendChild(elemento); //AÑADE AL FINAL

</script>
