<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>BUCLE FOR</title>
</head>

<body>
    <script>

        

        // FOR (INICIALIZACIÓN; CONDICIÓN; ACTUALIZACIÓN).
        for ( i = 0; i <= 10; i ++ ) {
            document.write(i)
            document.write('<br>');
        }

        // ESCRIBIR LOS NÚMEROS DEL 1 AL 1000 DE DOS EN DOS:

        for ( i = 1; i <= 1000; i += 2 ) {
            document.write( i, '<br>' );
        }

        // CONTAR DEL 343 DESCENDIENTEMENTE HASTA 10:

        for ( i=343; i>=10; i-- ) {
        document.write( i, '<br>' );
        }

        // ESCRIBIR 6 NIVELES DE ENCABEZADO CON TEXTO:

        for ( i=1; i<=6; i++ ) { 
   	    document.write("<H" + i + ">Encabezado de nivel " + i + "</H" + i + ">");
        }

        // ESCRIBIR USANDO VARIABLE:

        var numeroDeUsuarios = 50;

        for ( i = 0; i <= numeroDeUsuarios; i ++ ) {
            document.write('Usuario nº ', i, '<br>' );
        }


        // ESCRIBIR ELEMENTOS SACANDO EL NÚMERO CON «.length»:

        var diasSemana = ['lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado', 'domingo'];

        for ( i = 0; i < diasSemana.length; i++) {
           document.write( diasSemana[i], '<br> ') ;
        }


        // ESTRUCTURA DE «WHILE» CON LA VARIABLE FUERA:
        var i = 25;

        while (i <= 50) {
            document.write(i, ' línea', '<br>');
            i++;
        }


        var diasSemana = ['lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado', 'domingo'];
        var numeroDias = diasSemana.length - 1;
        var i = 0;
        
        while ( i <= numeroDias ) {
            document.write( diasSemana[i], '<br>');
            i++;
        }






    </script>


















</body>

</html>
