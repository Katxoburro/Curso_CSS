<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://s.ytimg.com/yts/img/favicon_48-vflVjB_Qk.png" sizes="48x48">
</head>

<body>
    <header></header>

    <nav>
        <div class="header">
            <div class="icon"></div>
            <div class="logo"></div>
            <div class="countryCode"></div>
        </div>

        <div class="inner">
            <div class="block">
                <div class="line">
                    <div class="icon"></div>
                    <div class="text"></div>
                </div>
            </div>

            <div class="footer">
                <ul>
                    <li>
                        <a href="https://www.youtube.com/intl/es/about/">Información</a>
                    </li>

                    <li>
                        <a href="https://www.youtube.com/intl/es/about/press/">Prensa</a>
                    </li>

                    <li>
                        <a href="https://www.youtube.com/intl/es/about/copyright/#support-and-troubleshooting">Derechos
                            de autor</a>
                    </li>

                    <li>
                        <a href="https://www.youtube.com/t/contact_us">Contacto</a>
                    </li>

                    <li>
                        <a href="https://www.youtube.com/intl/es/creators/">Creadores</a>
                    </li>

                    <li>
                        <a href="https://www.youtube.com/intl/es/ads/">Publicidad</a>
                    </li>

                    <li>
                        <a href="https://developers.google.com/youtube">Desarrolladores</a>
                    </li>
                </ul>

                <ul>
                    <li>
                        <a href="https://www.youtube.com/t/terms">Términos</a>
                    </li>

                    <li>
                        <a href="https://policies.google.com/privacy?hl=es&gl=es">Privacidad</a>
                    </li>

                    <li>
                        <a href="https://www.youtube.com/intl/es/about/policies/#community-guidelines">Política y
                            seguridad</a>
                    </li>

                    <li>
                        <a href="https://www.youtube.com/new">Probar funciones nuevas</a>
                    </li>
                </ul>

                <div class="copyright">
                    © 2020 Google LLC YouTube, una empresa de Google
                </div>
            </div>
        </div>
    </nav>

    <main></main>

    <footer></footer>
</body>

</html>
